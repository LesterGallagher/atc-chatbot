---
layout: page
---
<div class="col-xs-12 col-sm-6">
    <div style="padding-bottom: 80px"></div>
    <div class="overflow-hidden">
        <img class="responsive zoom-effect" src="{{ page.image }}" alt="{{ page.description }}">
    </div>
</div>
<div class="col-xs-12 col-sm-6">
    <div style="padding-bottom: 80px"></div>
    <p><b>{{ page.title }}</b></p>
    <p><b>{{ site.currency }} {{ page.price }}</b></p>
</div>
<div class="col-xs-12">
    {{ page.title }}
    {{ site.data.bots | where: "name", page.title | jsonify }}
</div>
